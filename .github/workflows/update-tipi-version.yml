name: Update tipi_version on Renovate PR

on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - 'apps/**/docker-compose.json'

jobs:
  update-tipi-version:
    if: github.actor == 'renovate[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.event.pull_request.head.repo.full_name }}.git

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Get changed files
        id: changed
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          files=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | grep 'docker-compose.json' || true)
          echo "files=$files" >> $GITHUB_OUTPUT
          echo "Changed docker-compose.json files: $files"

      - name: Update config.json for each changed app
        if: steps.changed.outputs.files != ''
        run: |
          for file in ${{ steps.changed.outputs.files }}; do
            if [[ -f "$file" ]]; then
              app_dir=$(dirname "$file")
              config_file="$app_dir/config.json"

              if [[ -f "$config_file" ]]; then
                # Extract package name and new version from docker-compose.json (first image)
                image_line=$(grep -oP '"image":\s*"[^"]+"' "$file" | head -1)
                package_name=$(echo "$image_line" | grep -oP '"image":\s*"\K[^:]+')
                new_version=$(echo "$image_line" | grep -oP ':\K[^"]+')

                if [[ -n "$new_version" ]]; then
                  echo "Updating $config_file: version=$new_version, package=$package_name"
                  bun run scripts/update-config.ts "$file" "$new_version" "$package_name"
                  echo "Updated tipi_version and updated_at in $config_file"
                fi
              fi
            fi
          done

      - name: Format updated files
        if: steps.changed.outputs.files != ''
        run: bun run lint

      - name: Commit and push changes
        if: steps.changed.outputs.files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump tipi_version for updated dependencies"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi
